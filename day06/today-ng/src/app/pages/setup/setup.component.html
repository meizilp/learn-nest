<div style="display:flex; height:100vh; width: 100wh; align-items: center; justify-content: center">
  <div style="display:flex; flex-wrap:wrap; width: 50vw">
    <div style="width: 100%">
      <input nz-input placeholder="请输入用户名" #usernameInput [(ngModel)]="username">
    </div>
    <div style="display:flex; justify-content: space-around; width: 100%; margin: 4px">
      <button style="flex-grow:1;margin:2px" nz-button nzType="primary" (click)="saveSettings()" [disabled]="!usernameInput.value">取消</button>
      <button style="flex-grow:1;margin:2px" nz-button nzType="primary" (click)="saveSettings()" [disabled]="!usernameInput.value">保存</button>
    </div>
  </div>
</div>
